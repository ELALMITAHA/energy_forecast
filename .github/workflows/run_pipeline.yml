name: Daily MLOps Forecast Pipeline

on:
  schedule:
    - cron: "0 1 * * *"   # Tous les jours Ã  01:00 UTC
  workflow_dispatch:

jobs:
  run_pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install HuggingFace CLI
        run: |
          curl -LsSf https://hf.co/cli/install.sh | bash

      - name: Prepare artifact directories
        run: |
          mkdir -p /tmp/artifacts/data/raw
          mkdir -p /tmp/artifacts/data/processed
          mkdir -p /tmp/artifacts/data/forecasts
          mkdir -p /tmp/artifacts/data/metrics
          mkdir -p /tmp/artifacts/models
          mkdir -p /tmp/artifacts/logs

      - name: Run Dagster Job
        env:
          RAW_DIR: /tmp/artifacts/data/raw
          PROCESSED_DIR: /tmp/artifacts/data/processed
          FORECAST_DIR: /tmp/artifacts/data/forecasts
          METRICS_DIR: /tmp/artifacts/data/metrics
          MODELS_DIR: /tmp/artifacts/models
          LOGS_DIR: /tmp/artifacts/logs
        run: |
          dagster job execute \
            -f src/pipeline/run_full_pipeline_dagster.py \
            -j full_pipeline \
            --config executor_config.yaml

      - name: Copy generated artifacts to upload folder
        run: |
          mkdir -p data-artifact/forecasts
          mkdir -p data-artifact/metrics
          cp /tmp/artifacts/data/forecasts/*.parquet data-artifact/forecasts/ || true
          cp /tmp/artifacts/data/metrics/*.json data-artifact/metrics/ || true

      - name: Upload artifacts to HuggingFace dataset
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          hf upload tahaelalmi/energy-forecast-artifacts \
            data-artifact/ \
            --repo-type dataset \
            --token $HF_TOKEN






